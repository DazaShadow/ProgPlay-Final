
{% extends 'ProgPlay/plantilla.html' %}

{% block contenido %}

{% load static %}

<br>
<br>

<div class="wrapper fadeInDown">
  
    <div class="login-form" id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
     
  
      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}
    
        <br>
        <div class="form-group">
          {% if form.error_messages %}
   
            <div class="alert alert-danger alert-dismissible" role="alert" >
              <button type="button" class="close" data-dispiss = "alert" aria-label = 'Close' >
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Erros:</strong> {{ form.get_invalid_login_error }}
            </div>
            
            {% endif %}
            <label >Nombre de Usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group ">
           <label >Contraseña</label>
           {{ form.password }}
        </div>
        <div class="col-xs col-lg-12">
            <input type="submit" class=" btn-success  " value="ingresar">
        </div>
        
       
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="{% url 'password_reset' %}">¿Olvido su contraeña?</a>
      </div>  
    </div>
</div>
<br>

{% endblock contenido %}
